{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="img-flex">
            <img src="{{produit.image.url}}" width="500px" height="500px">
        </div>
    </div>
    <div class="col-md-6">
        <div class="text-warning display-3">
            {{produit.name}}
        </div>
        <div class="text-danger">
            {{produit.price}}
        </div>
        <div>
            {{produit.description}}
        </div>
        {% if user.is_authenticated %}
        <form method="POST" action="{% url 'add' produit.id %}">
            {% csrf_token %}
            {{form}}
            <a href="#"><button  class="btn btn-success" type="submit">Achecter</button></a>
        </form>
       {% endif %}
    </div>
</div>

{% endblock %}
